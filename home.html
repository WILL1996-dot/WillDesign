<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Will Design</title>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* General resets */
    body, ul {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header styles */
    .main-header {
      background-color: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo i {
      font-size: 24px;
      color: #f0db4f;
      margin-right: 10px;
    }

    .brand-name {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .extra-icon {
      color: #f0db4f;  
      margin-left: 6px;
      font-size: 18px;
      vertical-align: middle;
    }

    /* Navbar styles */
    nav {
      background: linear-gradient(90deg, #000000 0%, gold 100%);
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 12px;
      display: block;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    nav ul li a:hover {
      color: #fff;
      background-color: #666666;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
    }

    /* Home content */
    .home-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .home-icon {
      font-size: 80px;
      color: #f0db4f;
      margin-bottom: 20px;
    }

    .welcome-message {
      font-size: 28px;
      font-weight: 700;
      color: #eee;
      max-width: 600px;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <i class="fas fa-paint-brush"></i>
      <span class="brand-name">ðŸŽ¨
        Will Design
        <i class="fas fa-star extra-icon"></i>
      </span>
    </div>
  </header>

  <!-- Navigation bar -->
  <nav>
     <ul>
	<li><a href="home.html">Home</a></li>
      <li><a href="aboutme.html">About</a></li>
      <li><a href="projects.html">Project details</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="popuprecommendation.html">Recommendations</a></li>
    </ul>
  </nav>

  <!-- Home content -->
  <main class="home-container">
    <i class="fas fa-home home-icon" title="Home"></i>
    <div class="welcome-message">
      Welcome to Will Design!<br />
      Explore my portfolio, skills, projects, and recommendations as I continue to grow and create amazing digital experiences.
    </div>
  </main>

</body>
</html>
